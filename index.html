<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JailsonTech | Labs & Comunidade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --primary: #3b82f6;
            --whatsapp: #22c55e;
            --dark-bg: #020617;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.2) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(34, 197, 94, 0.15) 0px, transparent 50%);
            overflow-x: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        .glass-card { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .btn-main {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            box-shadow: 0 10px 20px -10px rgba(34, 197, 94, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-main:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -10px rgba(34, 197, 94, 0.6);
            filter: brightness(1.1);
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="text-slate-200 min-h-screen flex flex-col items-center justify-center p-6">

    <div class="flex flex-col items-center text-center mb-10 animate-float">
        <div class="relative mb-6">
            <div class="absolute -inset-4 bg-blue-600/20 rounded-full blur-2xl"></div>
            <div class="relative w-24 h-24 bg-slate-900 rounded-2xl flex items-center justify-center border border-white/10 shadow-2xl">
                <i class="fas fa-bolt text-4xl text-blue-500"></i>
            </div>
        </div>
        
        <h1 class="text-3xl font-extrabold tracking-tight mb-2">
            JAILSON<span class="text-blue-500">TECH</span>
        </h1>
        <div class="px-3 py-1 bg-blue-500/10 border border-blue-500/20 rounded-full mb-6">
            <p class="text-blue-400 font-bold text-[10px] tracking-[0.2em] uppercase">Automação & IA sem showzinho</p>
        </div>
        
        <h2 class="text-xl font-bold text-white mb-2">Tudo pronto!</h2>
        <p class="max-w-xs text-slate-400 text-sm leading-relaxed">
            Sua central de ferramentas e comunidade está a um clique de distância.
        </p>
    </div>

    <div class="w-full max-w-sm space-y-4">
        <a href="https://whatsapp.com/channel/0029VbC0xf69Bb5ynkguJY3u" 
           class="w-full p-5 btn-main text-white rounded-2xl flex items-center justify-between group">
            <div class="flex items-center gap-4">
                <i class="fab fa-whatsapp text-2xl"></i>
                <div class="text-left">
                    <span class="block font-bold text-base">ENTRAR NO CANAL</span>
                    <span class="text-[10px] text-white/80 uppercase tracking-wider">Acessar Materiais Gratuitos</span>
                </div>
            </div>
            <i class="fas fa-chevron-right text-sm opacity-50 group-hover:opacity-100 group-hover:translate-x-1 transition-all"></i>
        </a>

        <div class="grid grid-cols-2 gap-3">
            <a href="https://youtube.com/@jailsontech?sub_confirmation=1" target="_blank" 
               class="glass-card p-4 rounded-2xl flex flex-col items-center justify-center gap-2 hover:bg-white/5 transition-all group">
                <i class="fab fa-youtube text-red-500 text-xl group-hover:scale-110 transition-transform"></i>
                <span class="text-[10px] font-bold uppercase tracking-widest text-slate-400">YouTube</span>
            </a>
            <a href="https://instagram.com/jailsontech" target="_blank" 
               class="glass-card p-4 rounded-2xl flex flex-col items-center justify-center gap-2 hover:bg-white/5 transition-all group">
                <i class="fab fa-instagram text-pink-500 text-xl group-hover:scale-110 transition-transform"></i>
                <span class="text-[10px] font-bold uppercase tracking-widest text-slate-400">Instagram</span>
            </a>
        </div>
    </div>

    <footer class="mt-16 opacity-30 text-center">
        <p class="text-[9px] font-bold tracking-[0.4em] uppercase mb-1">JailsonTech Labs</p>
        <p class="text-[8px] uppercase tracking-widest">© 2026 Automação Inteligente</p>
    </footer>

</body>
</html>
