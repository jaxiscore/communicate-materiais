<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JailsonTech | Labs & Comunidade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --primary: #3b82f6;
            --whatsapp: #22c55e;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
            overflow-x: hidden;
        }

        .glass-card { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(16px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .progress-bar {
            height: 3px;
            background: var(--whatsapp);
            width: 0%;
            transition: width 1s linear;
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .btn-main {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
        }
        
        .btn-main:hover {
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.5);
            transform: scale(1.02);
        }
    </style>
</head>
<body class="text-slate-200 min-h-screen flex flex-col items-center justify-center py-12 px-6">

    <!-- Top Progress bar for redirect -->
    <div class="fixed top-0 left-0 w-full bg-white/5 h-1">
        <div id="progress" class="progress-bar"></div>
    </div>

    <!-- Hero Section -->
    <div class="flex flex-col items-center text-center mb-12 animate-float">
        <div class="relative mb-8">
            <div class="absolute -inset-4 bg-blue-600/20 rounded-full blur-3xl"></div>
            <div class="relative w-28 h-28 bg-slate-900 rounded-3xl flex items-center justify-center border border-white/10 rotate-12 shadow-2xl">
                <i class="fas fa-flask text-5xl text-blue-500 -rotate-12"></i>
            </div>
        </div>
        
        <h1 class="text-4xl font-extrabold tracking-tighter mb-3">
            JAILSON<span class="text-blue-500">TECH</span> <span class="text-white/20 font-light">|</span> LABS
        </h1>
        <p class="text-blue-400 font-bold text-xs tracking-[0.3em] uppercase mb-6">Automação & IA sem showzinho</p>
        
        <p class="max-w-xs text-slate-400 text-sm leading-relaxed glass-card p-4 rounded-2xl border-white/5">
            Você está sendo redirecionado para a nossa central de materiais e comunidade no WhatsApp.
        </p>
    </div>

    <!-- Buttons -->
    <div class="w-full max-w-sm space-y-4 relative z-10">
        
        <a href="https://whatsapp.com/channel/0029VbC0xf69Bb5ynkguJY3u" 
           class="w-full p-6 btn-main text-white rounded-3xl flex items-center justify-between transition-all group">
            <div class="flex items-center gap-4">
                <i class="fab fa-whatsapp text-3xl"></i>
                <div class="text-left">
                    <span class="block font-extrabold text-lg">ENTRAR NO CANAL</span>
                    <span class="text-xs text-white/80">Materiais, Templates e Updates</span>
                </div>
            </div>
            <i class="fas fa-arrow-right animate-pulse"></i>
        </a>

        <a href="https://youtube.com/@jailsontech?sub_confirmation=1" target="_blank" 
           class="w-full p-5 glass-card hover:bg-white/5 rounded-3xl flex items-center gap-4 transition-all border-white/10 group">
            <div class="w-10 h-10 bg-red-500/10 rounded-xl flex items-center justify-center text-red-500 group-hover:bg-red-600 group-hover:text-white transition-all">
                <i class="fab fa-youtube text-lg"></i>
            </div>
            <span class="font-bold text-sm text-slate-300">YouTube Oficial</span>
        </a>

    </div>

    <!-- Countdown Info -->
    <p id="countdown-text" class="mt-8 text-slate-500 text-[10px] uppercase tracking-widest font-semibold">
        Redirecionando em <span id="seconds">10</span> segundos...
    </p>

    <!-- Footer -->
    <footer class="mt-20 opacity-30">
        <p class="text-[10px] font-bold tracking-[0.5em] uppercase">JailsonTech Labs</p>
    </footer>

    <script>
        let seconds = 10;
        const countdownEl = document.getElementById('seconds');
        const progressEl = document.getElementById('progress');
        const targetURL = "https://whatsapp.com/channel/0029VbC0xf69Bb5ynkguJY3u";

        const timer = setInterval(() => {
            seconds--;
            countdownEl.innerText = seconds;
            progressEl.style.width = ((10 - seconds) * 10) + "%";

            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = targetURL;
            }
        }, 1000);
    </script>

</body>
</html>
